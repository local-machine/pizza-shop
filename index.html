<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Crusty's Pizza Pies</title>
  </head>
  <body>
    <div class="container">
      <h1>Crusty's Pizza Pies</h1>
      <form id="make-pizza">
        <div class="form-group">
          <p>Pizza Pie Toppings:</p>
          <div class="row row-no-gutters">
            <div class="col-sm-4">
              <h4>Meaty Treaties</h4>
              <input type="checkbox" name="pizza-toppings" value="Sausage">Sausage<br>
              <input type="checkbox" name="pizza-toppings" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="pizza-toppings" value="Bacon">Bacon<br>
              <input type="checkbox" name="pizza-toppings" value="SpicyItalianSausage">Spicy Italian Sausage<br>
            </div>
            <div class="col-sm-4">
              <h4>Edgy Veggies</h4>
              <input type="checkbox" name="pizza-toppings" value="Mushroom">Mushrooms<br>
              <input type="checkbox" name="pizza-toppings" value="Spinach">Spinach<br>
              <input type="checkbox" name="pizza-toppings" value="RedOnion">Red Onion<br>
              <input type="checkbox" name="pizza-toppings" value="BellPeppers">Bell Peppers<br>
            </div>
          </div>
          <hr>
          <p>Pizza Pie Size:</p>
          <select class="form-control" id="size">
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <hr>
        <button type="submit" class="btn btn-info">Get Pizza Price</button>
      </form>
      <span id="pizza-order">
        <p><b>Your pizza will cost: </b><span class="result"></span></p>
  <p><b>You selected the following pizza toppings: </b></p>
    </span>
    </div>
  </body>
</html>
