<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Crusty's Pizza Pies</title>
  </head>
  <body>
    <div class="container">
      <h1>Crusty's Pizza Pies</h1>
      <form>
        <div class="form-group">
          <p>Choose a Movie:</p>
          <select class="form-control" id="movie">
            <option value="madmax">Mad Max</option>
            <option value="avengers">Avengers</option>
            <option value="pikachu">Detective Pikachu</option>
          </select>
        </div>
        <div class="form-group">
          <p>Choose Your Age Group:</p>
          <select class="form-control" id="age">
            <option value="child">Child</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info">Get Ticket Price</button>
      </form>
      <p>Your ticket will cost: <span class="result"></span></p>
    </div>
  </body>
</html>
