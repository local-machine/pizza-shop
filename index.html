<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Crusty's Pizza Pies</title>
  </head>
  <body>
    <div class="container">
      <h1>Crusty's Pizza Pies</h1>
      <form>
        <div class="form-group">
          <p>Choose your pizza toppings:</p>
          <input type="checkbox" name="work-transportation" value="bike"> Riding a bike.<br>
          <input type="checkbox" name="work-transportation" value="car">Driving a car.<br>
          <input type="checkbox" name="work-transportation" value="carpool">Carpooling with others.<br>
          <hr>
          <p>Select your pizza size:</p>
          <select class="form-control" id="movie">
            <option value="madmax">Mad Max</option>
            <option value="avengers">Avengers</option>
            <option value="pikachu">Detective Pikachu</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info">Get Pizza Price</button>
      </form>
      <p>Your pizza will cost: <span class="result"></span></p>
    </div>
  </body>
</html>
